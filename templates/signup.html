{% extends 'layout.html' %}

{% block body %}

<style>
    body {
        font-family: "San Francisco", 'Times New Roman', Times, serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .form-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: left;
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .form-container h2 {
        color: #333;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        font-size: 14px;
        margin-bottom: 5px;
        color: #555;
        text-align: left;
    }

    .form-group input,
    .form-group select,
    .form-group button {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }

    .form-group button {
        background-color: rgb(84, 88, 188);
        color: white;
        cursor: pointer;
    }

    .form-group button:hover {
        background-color: rgb(64, 68, 168);
    }

    .form-group .error-message {
        color: red;
        font-size: 12px;
        margin-top: 5px;
    }

    .upload-container {
        display: none;
        margin-bottom: 20px;
        /* Hide the upload container by default */
    }

    .upload-container label {
        display: none;
        /* Hide the "Choose a photo" text by default */
    }
    .checkbox{
        float:right;
        margin-top: -25px;
    }
</style>

<center>
    <br><br>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form class="signup-form" action="/signup" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="upload-checkbox">Are you a Practitioner?</label>
                <div class="checkbox">
                    <input type="checkbox" id="upload-checkbox" name="upload-checkbox" onchange="toggleUploadContainer()">
                </div>
            </div>

            <div class="upload-container" id="upload-container">
                <p>Please upload your medical license:</p>
                <input type="file" id="photo" name="photo" accept="image/*">
            </div>
            
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
            <div class="form-group">
            </div>
        </form>
    </div>

    <script>
        function toggleUploadContainer() {
            var uploadContainer = document.getElementById('upload-container');
            var uploadCheckbox = document.getElementById('upload-checkbox');

            if (uploadCheckbox.checked) {
                uploadContainer.style.display = 'block'; /* Show the upload container */
            } else {
                uploadContainer.style.display = 'none'; /* Hide the upload container */
            }
        }
    </script>
</center>

{% endblock %}
