{% extends 'layout.html' %}

{% block body %}

<style>
    body {
        font-family: "San Francisco", 'Times New Roman', Times, serif;
        background-color: #f4f4f4;
        margin-top: -45px;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        /* float: center; */
        margin: 0 auto; /* center container? */
    }

    .left {
        text-align: left;
    }

    .login-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 250px;
        text-align: left;
    }

    .login-container h2 {
        color: #333;
    }

    .login-form {
        margin-top: 20px;
    }

    .form-group {
        margin-bottom: 15px;
        float: left;
    }

    .form-group label {
        display: block;
        font-size: 14px;
        margin-bottom: 5px;
        color: #555;
        text-align: right;
    }

    .form-group input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }

    button {
        background-color: rgb(84, 88, 188);
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        margin-right: 20px;
        margin-top: 20px;
    }

    button:hover {
        background-color: rgb(64, 68, 168);
    }

    .form-group .error-message {
        color: red;
        font-size: 12px;
        margin-top: 5px;
    }
</style>

<center>
<div class="container">
    <div class="login-container" id="login-container">
        <form class="login-form" action="/login" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
                <button type="submit">Login</button>
            <div class="form-group">
                <p class="error-message">Error message goes here</p>
            </div>
        </form>
    </div>
</div>
</center>

<script src="{{url_for('static', filename='app.js')}}"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const transitionLinks = document.querySelectorAll(".transition-link");

        transitionLinks.forEach(function (link) {
            link.addEventListener("click", function (e) {
                e.preventDefault();
                document.body.classList.add("fade-out");
                setTimeout(function () {
                    window.location.href = e.target.href;
                }, 500); // Adjust the delay to match the transition duration
            });
        });
    });
</script>

{% endblock %}
